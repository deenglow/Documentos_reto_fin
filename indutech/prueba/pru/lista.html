<!DOCTYPE html>
<html>
<head>
	<title>PRU</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#cambio').click(function(){

				if($('#contenedor').css('flex-direction') != 'column'){
					$('#contenedor').css('flex-direction','column');
					$('.bloque').css('width','100%');
				}
				else{
					$('#contenedor').css('flex-direction','row');	
					$('.bloque').css('width','200px');

				}
		
			});
		});
	</script>
</head>
<body>

<div id="caja">
	<button id="cambio">CAMBIO DE VISTA</button>
	<div id="contenedor">
		<div class="bloque"  data-aos="fade-down-left">1</div>
		<div class="bloque"  data-aos="fade-down-left">2</div>
		<div class="bloque"  data-aos="fade-down-left">3</div>
		<div class="bloque"  data-aos="fade-down-left">5</div>
		<div class="bloque"  data-aos="fade-down-left">6</div>
		<div class="bloque"  data-aos="fade-down-left">7</div>
		<div class="bloque"  data-aos="fade-down-left">8</div>
		<div class="bloque"  data-aos="fade-down-left">9</div>
		<div class="bloque"  data-aos="fade-down-left">10</div>
		<div class="bloque"  data-aos="fade-down-left">11</div>
		<div class="bloque"  data-aos="fade-down-left">12</div>
	</div>	
</div>

<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>	
<script> 
    AOS.init({
      duration: 600
    });
</script>

</body>
</html>
